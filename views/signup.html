<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>node博客</title>
        <meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page-wrapper">
           <div class="sign-up-wrapper">
                <div class="sing-up-inner">
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon" id="basic-addon1">用户名</span>
                        <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon" id="basic-addon1">密码</span>
                        <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon" id="basic-addon1">重复密码</span>
                        <input type="password" class="form-control" placeholder="重复密码" aria-describedby="basic-addon1">
                    </div>
                    <div class="login-up-form-item margin-bottom-20">
                        <label>性别</label>
                        <select class="ui compact selection dropdown" name="gender">
                            <option value="m">男</option>
                            <option value="f">女</option>
                            <option value="x">保密</option>
                        </select>
                    </div>
                    <div class="login-up-form-item margin-bottom-20">
                        <label>头像</label>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-info">点我上传</button>
                        </div>
                        <input type="file" name="avatar">
                    </div>
                    <div class="login-up-form-item column-flex margin-bottom-20">
                        <label>个人简介</label>
                        <textarea></textarea>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-success">确认</button>
                    </div>
                </div>
           </div>
        </div>
    <script src="/js/index.js" type="text/javascript"></script>
    </body>
</html>
